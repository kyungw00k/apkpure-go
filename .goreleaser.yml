# GoReleaser configuration
version: 2

builds:
  - id: apkpure
    binary: apkpure
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./main.go

archives:
  - id: apkpure
    name_template: "apkpure_{{ .Os }}_{{ .Arch }}"
    formats: ["tar.gz", "zip"]
    format_overrides:
      - goos: windows
        formats: ["zip"]
      - goos: darwin
        formats: ["tar.gz"]
    
release:
  # GitHub ë¦´ë¦¬ì¦ˆ ì„¤ì •
  github:
    owner: kyungw00k
    name: apkpure-go
  
  footer: |
