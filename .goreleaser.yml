    **Note**: This release is compatible with Go 1.25+

changelog:
  use: github
  sort: asc
  format: "{{.SHA}}: {{.Message}}"
  abbrev: 7
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^build:'
      - '^chore:'
  groups:
    - title: "ğŸš€ Features"
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "ğŸ› Bug Fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: "ğŸ”§ Improvements"
      regexp: '^.*?(refactor|perf|style)(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: "ğŸ“š Documentation"
      regexp: '^.*?docs(\([[:word:]]+\))??!?:.+$'
      order: 3
    - title: "ğŸ”¨ Build & CI"
      regexp: '^.*?(build|ci|chore)(\([[:word:]]+\))??!?:.+$'
      order: 4